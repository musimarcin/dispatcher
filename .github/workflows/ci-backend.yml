#name of CI
name: Backend CI

#when it triggers
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      #verify to run full lifecycle (with tests)
      - name: Build & test
        run: mvn clean verify -pl api -am

      #prevents downloading pom's dependencies on every run
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository #Mavenâ€™s local repository
          #ensures separate caches for OS and generates a hash of all pom.xml files in repo
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          #Fallback keys to restore partial caches.
          restore-keys: |
            ${{ runner.os }}-maven-